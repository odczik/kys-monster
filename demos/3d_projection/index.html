<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Projection</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0F0F0F;
            font-family: monospace;
            color: rgb(0, 100, 0);
        }
        #canvas {
            display: block;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            border: 3px solid rgb(0, 100, 0);
        }
        #settings {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgb(0, 0, 0);
            border: 2px solid rgb(0, 100, 0);
            padding: 15px;
            border-radius: 5px;
            z-index: 10;
        }
        #settings h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        #settings label {
            display: block;
            margin: 8px 0;
            cursor: pointer;
            user-select: none;
        }
        #settings input[type="checkbox"] {
            cursor: pointer;
            margin-right: 8px;
        }
        #settings input[type="color"] {
            cursor: pointer;
            width: 100%;
            height: 30px;
            border: 1px solid rgb(0, 100, 0);
            background-color: transparent;
            margin-top: 5px;
        }
        .color-picker-container {
            margin: 12px 0;
        }
        .color-picker-container label {
            margin-bottom: 5px;
        }
        .controls-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgb(0, 100, 0);
        }
        .controls-section h4 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        .controls-section p {
            margin: 5px 0;
            font-size: 13px;
        }
        #geometryEditor {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgb(0, 0, 0);
            border: 2px solid rgb(0, 100, 0);
            padding: 15px;
            border-radius: 5px;
            z-index: 10;
            max-height: 80vh;
            overflow-y: auto;
            width: 300px;
        }
        #geometryEditor h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        #geometryEditor h4 {
            margin: 15px 0 8px 0;
            font-size: 16px;
        }
        .geometry-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid rgb(0, 100, 0);
            padding: 5px;
            margin-bottom: 10px;
        }
        .geometry-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px;
            margin: 2px 0;
            background-color: rgba(0, 100, 0, 0.1);
            font-size: 12px;
            gap: 8px;
        }
        .geometry-item > span {
            flex: 1;
            min-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .geometry-item > div {
            display: flex;
            gap: 3px;
            flex-shrink: 0;
        }
        .geometry-item button {
            background-color: transparent;
            border: 1px solid rgb(0, 100, 0);
            color: rgb(0, 100, 0);
            padding: 2px 6px;
            cursor: pointer;
            border-radius: 3px;
            font-family: monospace;
            font-size: 11px;
            white-space: nowrap;
        }
        .geometry-item button:hover {
            background-color: rgb(0, 100, 0);
            color: black;
        }
        .add-button {
            width: 100%;
            background-color: transparent;
            border: 1px solid rgb(0, 100, 0);
            color: rgb(0, 100, 0);
            padding: 8px;
            cursor: pointer;
            border-radius: 3px;
            font-family: monospace;
            margin-top: 5px;
        }
        .add-button:hover {
            background-color: rgb(0, 100, 0);
            color: black;
        }
        #locateButton {
            width: 100%;
            background-color: transparent;
            border: 1px solid rgb(0, 100, 0);
            color: rgb(0, 100, 0);
            padding: 8px;
            cursor: pointer;
            border-radius: 3px;
            font-family: monospace;
            margin-bottom: 15px;
        }
        #locateButton:hover {
            background-color: rgb(0, 100, 0);
            color: black;
        }
        #locateButton.active {
            background-color: rgb(0, 100, 0);
            color: black;
        }
        .input-group {
            display: flex;
            gap: 5px;
            margin: 5px 0;
        }
        .input-group input {
            flex: 1;
            min-width: 0;
            background-color: transparent;
            border: 1px solid rgb(0, 100, 0);
            color: rgb(0, 100, 0);
            padding: 4px;
            font-family: monospace;
            font-size: 12px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="settings">
        <h3>Settings</h3>
        <label>
            <input type="checkbox" id="renderVertices">
            Render Vertices
        </label>
        <label>
            <input type="checkbox" id="renderFaces" checked>
            Render Faces
        </label>
        <div class="color-picker-container">
            <label>Foreground Color:</label>
            <input type="color" id="foregroundColor" value="#00FF00">
        </div>
        <div class="color-picker-container">
            <label>UI Color:</label>
            <input type="color" id="uiColor" value="#006400">
        </div>
        <div class="controls-section">
            <h4>Controls</h4>
            <p><strong>WASD</strong> - Move</p>
            <p><strong>Q/E</strong> - Up/Down</p>
            <p><strong>Arrows</strong> - Look Around</p>
        </div>
    </div>
    <div id="geometryEditor">
        <h3>Geometry Editor</h3>
        <button id="locateButton">Locate Vertices</button>
        <h4>Vertices</h4>
        <div id="verticesList" class="geometry-list"></div>
        <div class="input-group">
            <input type="number" id="vertexX" placeholder="X" step="0.1" value="0">
            <input type="number" id="vertexY" placeholder="Y" step="0.1" value="0">
            <input type="number" id="vertexZ" placeholder="Z" step="0.1" value="1">
        </div>
        <button class="add-button" id="addVertex">Add Vertex</button>
        
        <h4>Faces</h4>
        <div id="facesList" class="geometry-list"></div>
        <div class="input-group">
            <input type="text" id="faceIndices" placeholder="e.g. 0,1,2,3">
        </div>
        <button class="add-button" id="addFace">Add Face</button>
    </div>
    <canvas id="canvas"></canvas>
    <script type="module" src="./scripts/script.js"></script>
</body>
</html>
