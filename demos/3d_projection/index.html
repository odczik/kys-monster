<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Projection</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0F0F0F;
            font-family: monospace;
            color: rgb(0, 100, 0);
        }
        #canvas {
            display: block;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            border: 3px solid rgb(0, 100, 0);
        }
        #settings {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgb(0, 0, 0);
            border: 2px solid rgb(0, 100, 0);
            padding: 15px;
            border-radius: 5px;
            z-index: 10;
        }
        #settings h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        #settings label {
            display: block;
            margin: 8px 0;
            cursor: pointer;
            user-select: none;
        }
        #settings input[type="checkbox"] {
            cursor: pointer;
            margin-right: 8px;
        }
        #settings input[type="color"] {
            cursor: pointer;
            width: 100%;
            height: 30px;
            border: 1px solid rgb(0, 100, 0);
            background-color: transparent;
            margin-top: 5px;
        }
        .color-picker-container {
            margin: 12px 0;
        }
        .color-picker-container label {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="settings">
        <h3>Settings</h3>
        <label>
            <input type="checkbox" id="renderVertices">
            Render Vertices
        </label>
        <label>
            <input type="checkbox" id="renderFaces" checked>
            Render Faces
        </label>
        <div class="color-picker-container">
            <label>Foreground Color:</label>
            <input type="color" id="foregroundColor" value="#00FF00">
        </div>
        <div class="color-picker-container">
            <label>UI Color:</label>
            <input type="color" id="uiColor" value="#006400">
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script type="module" src="./scripts/script.js"></script>
</body>
</html>
