<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Effect</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; margin: 0;">
    <input type="range" name="res" id="res" step="5" min="20" max="100" value="20" style="position: absolute; top: 10px; left: 10px;">
    <div class="controls" style="position: absolute; top: 40px; left: 10px;">
        <button id="startBtn">Start Camera</button>
        <button id="stopBtn">Stop Camera</button>
    </div>
    <canvas style="border: 1px solid black;"></canvas>
    <script src="script.js"></script>
</body>
</html>
