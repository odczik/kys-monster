<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raycaster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="settings-container">
            <span>
                WASD - Move<br>
                Space - Sprint<br>
                Arrow keys - Rotate<br>
            </span>
            <span>  
                <label for="fov" id="fov-value">FOV: 60</label>
                <input type="range" id="fov" step="10" min="10" max="360" value="60">
            </span>
            <span>
                <label for="rays" id="rays-value">Rays: 480</label>
                <input type="range" id="rays" step="10" min="10" max="960" value="480">
            </span>
            <span>
                <label for="fisheye" id="fisheye-value">Fix fish eye effect</label>
                <input type="checkbox" id="fisheye" checked>
            </span>
            <span>
                <label for="collisions" id="collisions-value">Collisions</label>
                <input type="checkbox" id="collisions" checked>
            </span>
            <span>
                <label for="textures" id="textures-value">Textures</label>
                <input type="checkbox" id="textures" checked>
            </span>
            <span id="fps">
                FPS: <br>
            </span>
            <span>
                <button id="reset">Reset</button>
            </span>
        </div>
        <div class="render-container">
            <canvas width="512" height="512" id="top-down-canvas"></canvas>
            <canvas width="960" height="640" id="first-person-canvas"></canvas>
        </div>
    </div>

    <script src="player.js"></script>
    <script src="script.js"></script>
</body>
</html>
