<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="checkbox" name="debug" id="debug">
    <label for="debug">Debug</label>

    <details>
        <summary>Difficulty</summary>
        <input type="radio" name="diff" id="easy" value="easy">
        <label for="easy">Easy</label>
        <input type="radio" name="diff" id="medium" value="medium">
        <label for="medium">Medium</label>
        <input type="radio" name="diff" id="hard" value="hard">
        <label for="hard">Hard</label>
        <input type="radio" name="diff" id="custom" value="custom">
        <label for="custom">Custom</label>
        <div>
            <label for="size">Size:</label>
            <input type="number" name="size" id="size" value="9" min="3" max="30">
            <label for="mines">Mines</label>
            <input type="number" name="mines" id="mines" value="10" min="1" max="80">
        </div>
    </details>

    <br>
    <span class="flags">Flags: 0</span>
    <div class="game-container"></div>

    <script src="Board.js"></script>
    <script src="script.js"></script>
</body>
</html>
